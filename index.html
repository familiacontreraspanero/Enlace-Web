<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Abrir Puerta del Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 80px;
      color: #333;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 30px;
    }
    button {
      font-size: 22px;
      padding: 15px 40px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }
    #respuesta {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line; /* para mostrar saltos de línea si hay */
    }
    .direccion {
      margin-top: 40px;
      font-size: 13px;
      color: #777;
    }
    .direccion a {
      color: #0077cc;
      text-decoration: none;
    }
    .direccion a:hover {
      text-decoration: underline;
    }
    .booking-link {
      font-size: 14px;
      margin-bottom: 10px;
      display: block;
    }
    .booking-link a {
      color: #0077cc;
      text-decoration: none;
    }
    .booking-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="booking-link">
    <a href="https://www.booking.com/hotel/es/sweet-apartment-malaga12.es.html" target="_blank" rel="noopener noreferrer">
      Ver apartamento en Booking.com
    </a>
  </div>

  <h1>Pulsa para abrir el portal</h1>

  <button id="abrirBtn" onclick="abrirPuerta()">Abrir Puerta</button>

  <div id="respuesta"></div>

  <div class="direccion">
    <a href="https://maps.app.goo.gl/dbK9AqANUYsq5zmJA" target="_blank" rel="noopener noreferrer">
      Calle Doña de Tolosa 2 (Edificio Caracola) 1ºF
    </a>
  </div>

  <script>
  async function abrirPuerta() {
    const boton = document.getElementById("abrirBtn");
    const mensaje = document.getElementById("respuesta");

    boton.disabled = true;
    mensaje.innerText = "🔄 Enviando orden...";

    try {
      const response = await fetch("https://nuki-opener-arkm.vercel.app/api/abrir", {
        method: "POST"
      });

      if (response.ok) {
        mensaje.innerText = "✅ ¡Puerta abierta!";
      } else {
        mensaje.innerText = "❌ No se pudo abrir.";
      }
    } catch (error) {
      mensaje.innerText = "⚠️ Error de conexión.";
    }

    setTimeout(() => {
      boton.disabled = false;
    }, 3000);
  }
</script>


</body>
</html>
