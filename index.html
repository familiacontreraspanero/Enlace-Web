<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrir Puerta - Sweet Apartment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      margin: 25px 0 10px;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    button {
      font-size: 22px;
      padding: 15px 40px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
    }

    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }

    #respuesta {
      margin-top: 20px;
      font-weight: bold;
    }

    .booking-link {
      margin-bottom: 20px;
    }

    .booking-link a {
      font-size: 16px;
      color: #0077cc;
      text-decoration: none;
    }

    .booking-link a:hover {
      text-decoration: underline;
    }

    .direccion {
      margin-top: 40px;
      font-size: 15px;
      color: #444;
    }

    .direccion a {
      color: #0077cc;
      text-decoration: none;
    }

    .direccion a:hover {
      text-decoration: underline;
    }

    select {
      margin-top: 10px;
      font-size: 14px;
      padding: 5px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      button {
        font-size: 18px;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="booking-link">
      <strong>Bienvenido al <a href="https://www.booking.com/hotel/es/sweet-apartment-malaga12.es.html" target="_blank">Sweet Apartment</a></strong>
    </div>

    <h1 id="titulo">Para abrir el Portal</h1>

    <p id="paso1">Llama al 1ºF en el portal del Edificio Caracola</p>
    <p id="paso2">Tras llamar, pulsa el botón "Abrir Puerta"</p>

    <button id="abrirBtn" onclick="abrirPuerta()">Abrir Puerta</button>
    <div id="respuesta"></div>

    <h2 id="direccionTitulo">Dirección en Google Maps:</h2>
    <div class="direccion">
      <a href="https://maps.app.goo.gl/dbK9AqANUYsq5zmJA" target="_blank">
        Calle Doña de Tolosa 2, 1ºF (Edificio Caracola)
      </a>
    </div>

    <select id="lang" onchange="cambiarIdioma()">
      <option value="es">🇪🇸 ES</option>
      <option value="en">🇺🇸 EN</option>
    </select>
  </div>

  <script>
    async function abrirPuerta() {
      const boton = document.getElementById("abrirBtn");
      const mensaje = document.getElementById("respuesta");

      boton.disabled = true;
      mensaje.innerText = "🔄 Enviando orden...";

      try {
        const response = await fetch("https://nuki-opener-arkm.vercel.app/api/abrir", {
          method: "POST"
        });

        if (response.ok) {
          mensaje.innerText = "✅ ¡Puerta abierta!";
        } else {
          mensaje.innerText = "❌ No se pudo abrir.";
        }
      } catch (error) {
        mensaje.innerText = "⚠️ Error de conexión.";
      }

      setTimeout(() => {
        boton.disabled = false;
        mensaje.innerText = "";
      }, 3000);
    }

    function cambiarIdioma() {
      const idioma = document.getElementById("lang").value;
      const textos = {
        es: {
          titulo: "Para abrir el Portal",
          paso1: "Llama al 1ºF en el portal del Edificio Caracola",
          paso2: "Tras llamar, pulsa el botón \"Abrir Puerta\"",
          direccion: "Dirección en Google Maps:",
          boton: "Abrir Puerta"
        },
        en: {
          titulo: "To open the gate",
          paso1: "Call 1ºF at the entrance of Edificio Caracola",
          paso2: "After calling, press the \"Open Gate\" button",
          direccion: "Address on Google Maps:",
          boton: "Open Gate"
        }
      };

      document.getElementById("titulo").innerText = textos[idioma].titulo;
      document.getElementById("paso1").innerText = textos[idioma].paso1;
      document.getElementById("paso2").innerText = textos[idioma].paso2;
      document.getElementById("direccionTitulo").innerText = textos[idioma].direccion;
      document.getElementById("abrirBtn").innerText = textos[idioma].boton;
    }
  </script>
</body>
</html>
